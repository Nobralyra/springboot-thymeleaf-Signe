<!DOCTYPE html "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<header>
    <title>Spaceships</title>
</header>
<body>
<h1>List of spaceships</h1>
<div class="container">
    <div class="item" th:each="item : ${spaceship}">
        <div th:text="${item.id}"></div>
        <div class="shipname" th:text="${item.name}"></div>
        <div th:text="${item.crew}"></div>
    </div>
</div>

</body>
</html>
